<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 4</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="img-login">
            <img src="./src/image/image.svg" alt="rostos desenhados">
        </div>
        <section>
            <div class="login-part">
                <div class="boas-vindas">
                    <h2>Bem vindo de volta</h2>
                    <h1>Faça login na sua conta</h1>
                </div>

                <form action="" class="form">
                    <div>
                        <label for="email">Email</label>
                        <input type="text" id="email" placeholder="codelandia@gmail.com">
                    </div>
                    <div>
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" placeholder="*********">
                    </div>
                    <div class="lembrete-senha">
                        <div>
                            <input type="checkbox" name="" id="lembre-se" checked>
                            <label for="lembre-se">Lembre de mim</label>
                        </div>
                        <a href="/">
                            <p>Esqueceu sua senha?</p>
                        </a>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="/" class="login-google">Ou faça login com o Google</a>
                </form>
            </div>
            <div class="cadastro">
                <p>Não tem uma conta? <a href="">Cadastre-se</a></p>
            </div>
        </section>
    </main>
</body>

</html>
